listener:
  slotName: replication_slot
  refreshConnection: 30s
  heartbeatInterval: 10s
  serverPort: 8000
  filter:
    tables:
      order_event:
        - insert
      merce_stock_update_event:
        - insert
logger:
  level: info
  # fmt: text
database:
  host: local_db
  port: 5432
  name: database
  user: postgres
  password: postgres
  debug: true
publisher:
  type: nats
  address: queue:4222
  topic: "warehouse_events"
  topicPrefix: ""
